---
# defaults file for ansible-logstash
logstash_version: "2.3"
logstash_install: true
logstash_clean_cfg_dir: false
logstash_cfg_dir: "/etc/logstash/conf.d"
logstash_cfg_templates: []
logstash_cfg_files: []
logstash_restart_on_change: true
logstash_base_dir: "/opt/logstash"
logstash_apt_repo: "deb http://packages.elastic.co/logstash/{{logstash_version}}/debian stable main"
ls_conf_dir: "/etc/logstash/conf.d"
